version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Building TypeScript application..."
        - npm run build
        - echo "Build completed successfully"
        - echo "Copying public files to dist..."
        - cp -r public/* dist/ || echo "No public directory found"
        - echo "Creating API info page..."
        - mkdir -p dist
        - cp public/index.html dist/index.html
        - echo "Build artifacts prepared for static hosting"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
